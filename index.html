<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 bingo</title>
</head>
<body>
    <header>
        <h1>BINGO FORTRESS 2</h1>
    </header>
    <main>
        <section id="bingo">
            <section class="interface" id="interface1">
                <div><h2>CARTELAS</h2></div>
                <div><button id="criar" onclick="criarCartela()">Criar cartela</button><button id="reiniciar" onclick="reiniciarJogo()">Reiniciar jogo</button></div>
            </section>
            <section id="cartelas">
            </section>
        </section>
        <section id="areadojogo">
            <img id="engineer" src="https://cdn.discordapp.com/attachments/799851247410479155/1116311030537126009/Sem_Titulo-1.png" alt="Engineer TF2">
            <div id="dialogo">
                <span>
                    <h4>Engenheiro</h4>
                </span>
                <span id="caixaDeFala">

                </span>
                <span id="caixaDeBotoes">
                    <button id="jogar" onclick="jogar()">Jogar</button>
                    <button id="comoJogar" onclick="comoJogar()">Como jogar?</button>
                    <button id="quemVoce" onclick="quemVoce()">Quem é você?</button>
                </span>
            </div>
            <!--https://images.gamebanana.com/img/ico/sprays/5aa29edcad96b.png-->
            <section id="sorteados">
            </section>
        </section>
    </main>
    
    <footer>
        <p>Developed by Lucas Bonato Soares</p>
    </footer>

    
    <script src="index.js"></script>
</body>
</html>
